<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <!-- font styles -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Source+Code+Pro|Montserrat|Quicksand|Raleway" rel="stylesheet">
  <!--end font styles -->
  <title>Key Ingredient</title>
</head>
<body>
<header>
  <h1>Key Ingredient</h1>
  <h2>you pick the ingredient. we inspire the meals.</h2>
  <form id='search-form'>
    <div>
      <input type='search' id='search-word' name='q' placeholder='be adventurous! e.g. pomegranate'>
      <button type='submit' id='search-button'>Search</button>
    </div>
  </form>
</header>
<main id='main'>

  <div class='recipe-block' id='drink'>
    <h2>Beverage</h2>
    <div id='drink-info'></div>
    <ul id='drink-ingredients'></ul>
    <div id='drink-link'></div>
  </div>

  <div class='recipe-block' id='appetizer'>
    <h2>Appetizer</h2>
    <div id='app-info'></div>
    <ul id='app-ingredients'></ul>
    <div id='app-link'></div>
  </div>


  <div class='recipe-block' id='entree'>
    <h2>Main Dish</h2>
    <div id="entree-info"></div>
    <ul id="entree-ingredients"></ul>
    <div id="entree-link"></div>
  </div>


  <div class='recipe-block' id='dessert'>
    <h2>Dessert</h2>
    <div id="dessert-info"></div>
    <ul id="dessert-ingredients"></ul>
    <div id="dessert-link"></div>

  </div>
</main>


<script src='index.js'></script>
</body>
</html>
