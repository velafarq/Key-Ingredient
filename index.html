<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <!-- font styles -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Source+Code+Pro|Montserrat|Quicksand|Raleway|Julius+Sans+One|Open+Sans|Courgette" rel="stylesheet">
  <!--end font styles -->
  <title>Key Ingredient</title>
</head>
<body>
  <!--home page-->
<header>
<section>
  <h1>Key Ingredient</h1>
  <h2>You pick the ingredient. We inspire the meals.</h2>
  <form id='search-form'>

      <input type='search' id='search-word' name='q' placeholder='e.g. tomato' autocomplete="off">
      <a href='#main'<button type='submit' title='Search' id='search-button'><i class="fas fa-search"></i></button></a>

  </form>
</section>
  <a href='#main'<i class="fas fa-angle-down" id='down-arrow'></i></a>


</header>

<!-- end home page -->
<!-- area of recipe containers -->
<main id='main' class='hide'>


<!--BEVERAGE -->
  <div class='recipe-block'>
    <h2>BEVERAGE</h2>
    <div id='drink'></div>
    <div id='drink-info'></div>
  </div>


<!--APPETIZER-->
  <div class='recipe-block'>
    <h2>APPETIZER</h2>
    <div id='appetizer'></div>
    <div id='app-info'></div>
  </div>

<!--ENTREE-->
  <div class='recipe-block'>
    <h2>MAIN DISH</h2>
    <div id='entree'></div>
    <div id="entree-info"></div>
  </div>

<!--DESSERT-->
  <div class='recipe-block'>
    <h2>DESSERT</h2>
    <div id='dessert'></div>
    <div id="dessert-info"></div>
  </div>

</main>
<footer id='attribution'></footer>

<!-- end area of recipe containers -->

<script src='elements.js'></script>
<script src='index.js'></script>
<script src='render.js'></script>
</body>
</html>
