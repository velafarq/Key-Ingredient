<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <!-- font styles -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Source+Code+Pro|Montserrat|Quicksand|Raleway|Julius+Sans+One|Open+Sans" rel="stylesheet">
  <!--end font styles -->
  <title>Key Ingredient</title>
</head>
<body>
  <!--home page-->
<header>
  <h1>Key Ingredient</h1>
  <h2>You pick the ingredient. We inspire the meals.</h2>
  <form id='search-form'>
    <div>
      <input type='search' id='search-word' name='q' placeholder='be adventurous! e.g. pomegranate' autocomplete="off">
      <button type='submit' id='search-button' onClick="document.getElementById('main').scrollIntoView();">Search</button>
    </div>
  </form>
</header>

<!-- end home page -->
<!-- area of recipe containers -->
<main id='main'>

<!--BEVERAGE -->
  <div class='recipe-block' id='drink'>
    <h2>BEVERAGE</h2>
    <div id='bev-pic'></div>
    <div id='drink-info'></div>
    <div id='view-drink'>
    <ul id='drink-ingredients'></ul>
  </div>

    <div class='last-block' id='drink-link'></div>
  </div>


<!--APPETIZER-->
  <div class='recipe-block' id='appetizer'>
    <h2>APPETIZER</h2>
    <div id='app-pic'></div>
    <div id='app-info'></div>

    <div id='view-app'>
    <ul id='app-ingredients'></ul>
  </div>

    <div class='last-block' id='app-link'></div>
  </div>

<!--ENTREE-->
  <div class='recipe-block' id='entree'>
    <h2>MAIN DISH</h2>
    <div id='entree-pic'></div>
    <div id="entree-info"></div>
    <div id="view-ent">
    <ul id="entree-ingredients"></ul>
    </div>
    <div class='last-block' id="entree-link"></div>
  </div>

<!--DESSERT-->
  <div class='recipe-block' id='dessert'>
    <h2>DESSERT</h2>
    <div id='dessert-pic'></div>
    <div id="dessert-info"></div>
    <div id="view-dess">
    <ul id="dessert-ingredients"></ul>
    </div>
    <div class='last-block' id="dessert-link"></div>

  </div>
</main>

<!-- end area of recipe containers -->
<script src="secret.js"></script>
<script src='elements.js'></script>
<script src='index.js'></script>
</body>
</html>
