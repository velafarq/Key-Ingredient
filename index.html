<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Key Ingredient</title>
</head>
<body>

  <header role='banner'>
    <section role='region'>
      <h1>Key Ingredient</h1>
      <h2>You pick the ingredient. We inspire the meals.</h2>
      <form id='search-form'>
        <input type='search' id='search-word' name='q' placeholder='e.g. tomato' autocomplete="off">
        <a href='#main'<button type='submit' title='Search' id='search-button'><i class="fas fa-search"></i></button></a>
      </form>
    </section>
    <a href='#main'><i class="fas fa-angle-down" id='down-arrow'></i></a>
  </header>

  <main id='main' aria-live='assertive' role='main'>

  </main>


  <footer id='footer' role='contentinfo'></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src='./assets/js/index.js'></script>

</body>
</html>
